<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to Base64</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"], input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
            height: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #007bff;
            transition: width 0.3s ease-in-out;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9fc;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .section strong {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
    <script src="gengist.js"></script>
</head>
<body>
    <div class="container">
        <h1>NotAFile Generator</h1>
        <div class="section">
            <input type="file" id="fileInput" />
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <p><strong>Base64 Output:</strong></p>
            <textarea id="base64Output" rows="10"></textarea>
        </div>

        <h1>NotAFile Downloader</h1>
        <div class="section">
            <input type="text" id="fileName" placeholder="Enter file name" value="example.txt" />
            <button id="downloadButton">Download File</button>
            <button id="uploadButton">Upload to gist</button>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
